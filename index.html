<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Crédito</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="imagem">
        <img src="images/bg-main-desktop.png" alt="">
    </section>

    <section class="areaFormulario">

        <form class="formulario">

            <div class="campo">
                <label for="nome">CARDHOLDER NAME</label>
                <input type="text" id="nome" class="dados" placeholder="e.g. Jane Appleaseed">
            </div>

            <div class="campo">
                <label for="numero">CARD NUMBER</label>
                <input type="number" id="numero" class="dados" placeholder="e.g. 1234 5678 9123 0000">
            </div>

            <fieldset class="agrupamento">
            
                <div class="campo">
                    <label for="mes">EXP. DATE (MM/YY)</label>
                    <input type="number" id="mes" class="dados" placeholder="MM">
                </div>
                
                <div class="campo">
                    <input type="number" id="ano" class="dados" placeholder="YY">
                </div>

                <div class="campo">
                    <label for="codigo">CVC</label>
                    <input type="number" id="codigo" class="dados" placeholder="e.g. 123">
                </div>

            </fieldset>

            <button type="submit" class="enviar">Confirm</button>
        </form>

    </section>

</body>
</html>

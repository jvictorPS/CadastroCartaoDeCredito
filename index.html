    <section class="imagem">
       
    </section>

    <section class="areaFormulario">

        <form class="row g-3">
            <div class="col-12">
              <label for="inputAddress" class="form-label">CARDHOLDER NAME</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="e.g. Jane Appleaseed">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">CARD NUMBER</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="e.g. 1234 5678 9123 0000">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">EXP. DATE (MM/YY)</label>
              <input type="text" class="form-control" id="inputCity" placeholder="MM">
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">..</label>
                <input type="text" class="form-control" id="inputZip" placeholder="YY">
              </div>
            <div class="col-md-4">
              <label for="inputZip" class="form-label">CVC</label>
              <input type="text" class="form-control" id="inputZip" placeholder="e.g. 123">
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Confirm</button>
            </div>
          </form>

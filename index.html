<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Crédito</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css"> 
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="imagem">
       <img src="images/bg-card-front.png" id="front" alt="">
       <img src="images/bg-card-back.png" id="back" alt="">
    </section>

    <section class="areaFormulario">

        <form class="row g-1">
            <div class="col-12">
              <label for="inputAddress" class="form-label">CARDHOLDER NAME</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="e.g. Jane Appleaseed" required>
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">CARD NUMBER</label>
              <input type="text" class="form-control" maxlength="16" id="inputAddress2" placeholder="e.g. 1234 5678 9123 0000" required pattern="[0-9]+$">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">EXP. DATE (MM/YY)</label>
            </div>

            <div class="col-md-6">
                <label for="inputZip" class="form-label">CVC</label>
            </div>

            <div class="col-md-3">
                <input type="text" class="form-control" maxlength="2" id="inputCity" placeholder="MM" required>
            </div>

            <div class="col-md-3">
                <input type="text" class="form-control" maxlength="2" id="inputZip" placeholder="YY" required>
            </div>

            <div class="col-md-6">
              <input type="text" class="form-control" maxlength="3" id="inputZip" placeholder="e.g. 123" required>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Confirm</button>
            </div>
          </form>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</body>
</html>
